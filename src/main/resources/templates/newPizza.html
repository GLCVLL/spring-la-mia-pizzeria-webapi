<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Crea una nuova Pizza</title>

<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>

</head>
<body>
	
	<div class="container">
    <h1>Crea Nuova Pizza</h1>
    
    <form method="post" th:object="${pizza}">
        <div class="mb-3">
            <label for="name" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" >
            <div th:replace="frags :: errorDiv('name')" />
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descrizione:</label>
            <textarea class="form-control" id="description" name="description" th:field="*{description}"></textarea>
            <div th:replace="frags :: errorDiv('description')" />   
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Prezzo:</label>
            <input type="number" class="form-control" id="price" name="price" th:field="*{price}" required>
            <div th:replace="frags :: errorDiv('price')" />

        </div>
        <label for="ingredients">Seleziona gli ingredienti:</label><br>
        <div class="my-3" th:each="ingredient : ${ingredients}">
            <input type="checkbox" th:id="${'ingredient-' + ingredient.id}"
                   th:value="${ingredient.id}" th:field="${pizza.ingredients}">
            <label th:for="${'ingredient-' + ingredient.id}" th:text="${ingredient.name}"></label>
        </div>
        <a href="/ingredients" class="btn btn-info my-3">Vai alla lista degli ingredienti</a>
        <button type="submit" class="btn btn-primary">Salva Pizza</button>
    </form>
    
    <a href="/" class="btn btn-secondary mt-3">Torna indietro</a>
</div>


    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</body>
</html>
