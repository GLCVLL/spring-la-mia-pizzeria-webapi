<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Lista Ingredienti</title>

<!-- Bootstrap CSS -->
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body>
	
	<div class="container mt-3">
    <h2>Lista Ingredienti</h2>
    <ul class="list-group">

        <li th:each="ingredient : ${ingredients}" class="list-group-item">
            <span th:text="${ingredient.name}"></span>

            <form method="post" th:action="@{/ingredients/delete/{id}(id=${ingredient.id})}" style="display: inline;">
                <input type="submit" value="DELETE" class="btn btn-danger">
            </form>
        </li>
    </ul>
    <a href="/ingredients/new" class="btn btn-primary mt-3">Crea Nuovo Ingrediente</a>
    <a href="/" class="btn btn-secondary mt-3">Torna indietro</a>
</div>
<!-- Bootstrap Bundle with Popper -->
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
